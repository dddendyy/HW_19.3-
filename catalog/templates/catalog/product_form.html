{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h3>Продукт</h3></div>
                {% csrf_token %}
                <div class="card-body">
                    {{ form.as_p }}
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h3>Версия</h3></div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {{ formset.as_p }}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
