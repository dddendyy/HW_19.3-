{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h3>Ввод</h3></div>
                {% csrf_token %}
                <div class="card-body">
                    {{ form.as_p }}
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:reset' %}">
                            Восстановить пароль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
